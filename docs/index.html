<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script defer src="main.js"></script></head>
<body>
   
    <main>
        <header>
            <img src="f7cc7691ead6313174cb.png" alt="Logo">
            <form action="">

                
                <input id="searchbar" type="text" placeholder="Search a city or town">

            </form>
        </header>
        <h1>Location</h1>

        <div>
            <section id="now">
                <h2>Weather Now</h2>

                <div id="greed">

                    </title><path d="M19 11V8H17V11H14V13H17V16H19V13H22V11M11 13V5C11 3.34 9.66 2 8 2S5 3.34

                    <svg id="temp-min" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>thermometer-minus
                    </title><path d="M22 11H14V13H22V11M11 13V5C11 3.34 9.66 2 8 2S5 3.34 5 5V13C2.79 14.66 
                    2.34 17.79 4 20S8.79 22.66 11 21 13.66 16.21 12 14C11.72 13.62 11.38 13.28 11 13M8 4C8.55 
                    4 9 4.45 9 5V8H7V5C7 4.45 7.45 4 8 4Z" /></svg>

                </div>
                <h3 id="conditions">Conditions</h3>
                <h3 id="precip-prob">Humidity: Precipitation probabilty: </h3>
            </section>


            <section id="next">
                <h2>Next Days</h2>
                <canvas id="chart"></canvas>
            </section>
        </div>


    </main>
